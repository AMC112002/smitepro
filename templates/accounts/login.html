{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-secondary text-white text-center py-3">
                    <a href="{% url 'home' %}" class="logo-light">
                        <span><img src="{% static 'logo/logo.png' %}" alt="logo" height="35"></span>
                    </a>
                </div>
                <div class="card-body p-4">
                    {% include 'includes/messages.html' %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="identifier" name="identifier" placeholder="Usuario o email" required>
                            <label for="identifier">Usuario o email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary btn-lg">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register here</a></div>
                </div>
                <!--<div class="card-footer text-center py-3 border-top-0">
                    <div class="small"><a href="{% url 'password_reset' %}" class="text-primary">¿Has olvidado la contraseña?</a></div>
                </div> -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
