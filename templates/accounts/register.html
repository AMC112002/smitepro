{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .auth-container {
        min-height: 100vh;
        background: linear-gradient(145deg, rgba(16, 20, 30, 0.95), rgba(22, 26, 36, 0.95));
        display: flex;
        align-items: center;
        padding: 2rem 0;
    }

    .register-card {
        background: linear-gradient(145deg, rgba(26, 30, 40, 0.95), rgba(32, 36, 46, 0.95));
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        overflow: hidden;
    }

    .register-header {
        background: linear-gradient(to right, #1a237e, #0d47a1);
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }

    .register-header::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('{% static "images/pattern.png" %}') repeat;
        opacity: 0.1;
    }

    .header-content {
        position: relative;
        z-index: 1;
    }

    .logo-container img {
        height: 50px;
        transition: transform 0.3s ease;
    }

    .logo-container:hover img {
        transform: scale(1.1);
    }

    .register-title {
        color: #fff;
        margin-top: 1rem;
        font-size: 1.5rem;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .form-control {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: #e2e8f5;
        padding: 1rem 1.5rem;
        height: auto;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.1);
        border-color: #4a9eff;
        box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        color: #fff;
    }

    .form-floating > label {
        padding: 1rem 1.5rem;
        color: #a8b3cf;
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
        color: #4a9eff;
        transform: scale(0.85) translateY(-0.75rem) translateX(0.15rem);
    }

    .register-btn {
        background: linear-gradient(45deg, #1a237e, #0d47a1);
        border: none;
        padding: 1rem 2.5rem;
        border-radius: 50px;
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(26, 35, 126, 0.3);
    }

    .register-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(26, 35, 126, 0.4);
    }

    .auth-link {
        color: #4a9eff;
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 500;
    }

    .auth-link:hover {
        color: #fff;
        text-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
    }

    .card-footer {
        background: rgba(255, 255, 255, 0.02);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-text {
        color: #a8b3cf;
    }
</style>

<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card">
                    <div class="register-header text-center">
                        <div class="header-content">
                            <a href="{% url 'home' %}" class="logo-container d-inline-block">
                                <img src="{% static 'logo/logo.png' %}" alt="SmitePRO" class="img-fluid">
                            </a>
                            <h3 class="register-title">Crear Cuenta</h3>
                        </div>
                    </div>

                    <div class="card-body p-4">
                        {% include 'includes/messages.html' %}
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <!-- Username -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required>
                                <label for="username">Nombre de usuario</label>
                            </div>

                            <!-- Nombre y Apellido -->
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nombre" required>
                                        <label for="first_name">Nombre</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Apellido" required>
                                        <label for="last_name">Apellido</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Teléfono -->
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Teléfono" required>
                                <label for="telephone">Teléfono</label>
                            </div>

                            <!-- Correo electrónico -->
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                <label for="email">Email</label>
                            </div>

                            <!-- Dirección -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="address" name="address" placeholder="Dirección" required>
                                <label for="address">Dirección</label>
                            </div>

                            <!-- Contraseña y Confirmar Contraseña -->
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                                        <label for="password">Contraseña</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmar Contraseña" required>
                                        <label for="confirm_password">Confirmar Contraseña</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Avatar (Opcional) -->
                            <div class="mb-3">
                                <label for="avatar" class="form-label text-light">Avatar (opcional)</label>
                                <input type="file" class="form-control" id="avatar" name="avatar">
                            </div>

                            <!-- Botón de Registro -->
                            <div class="d-grid">
                                <button type="submit" class="register-btn">
                                    Crear Cuenta
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-center py-3">
                        <div class="footer-text">¿Ya tienes una cuenta? 
                            <a href="{% url 'login' %}" class="auth-link">Inicia sesión aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
