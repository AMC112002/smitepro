{% extends "base.html" %}  

{% block title %} Reset your password here {% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <!-- Title -->
            <h2 class="text-center mb-4">Reset Your Password</h2>

            <!-- Form -->
            <form method="post" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}

                <!-- Email Field -->
                <div class="form-group mb-3">
                    <label for="id_email" class="form-label">Email Address</label>
                    <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group d-grid">
                    <button type="submit" class="btn btn azul-claro-imp">Send Password Reset Email</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
