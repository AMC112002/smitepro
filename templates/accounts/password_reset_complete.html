{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .auth-container {
        min-height: 100vh;
        background: linear-gradient(145deg, rgba(16, 20, 30, 0.95), rgba(22, 26, 36, 0.95));
        display: flex;
        align-items: center;
        padding: 2rem 0;
    }

    .login-card {
        background: linear-gradient(145deg, rgba(26, 30, 40, 0.95), rgba(32, 36, 46, 0.95));
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        overflow: hidden;
    }

    .login-header {
        background: linear-gradient(to right, #1a237e, #0d47a1);
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }

    .login-header::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.1;
    }

    .logo-container {
        position: relative;
        z-index: 1;
    }

    .logo-container img {
        height: 50px;
        transition: transform 0.3s ease;
    }

    .logo-container:hover img {
        transform: scale(1.1);
    }

    .login-btn {
        background: linear-gradient(45deg, #1a237e, #0d47a1);
        border: none;
        padding: 1rem 2.5rem;
        border-radius: 50px;
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(26, 35, 126, 0.3);
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(26, 35, 126, 0.4);
    }

    .auth-link {
        color: #4a9eff;
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 500;
    }

    .auth-link:hover {
        color: #fff;
        text-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
    }

    .card-footer {
        background: rgba(255, 255, 255, 0.02);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-text {
        color: #a8b3cf;
    }
</style>

<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header text-center">
                        <a href="{% url 'home' %}" class="logo-container d-inline-block">
                            <img src="{% static 'logo/logo.png' %}" alt="SmitePRO" class="img-fluid">
                        </a>
                    </div>
                    
                    <div class="card-body p-4 text-center">
                        <div class="mb-4">
                            <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                        </div>
                        <h4 class="text-white mb-3">¡Contraseña Restablecida!</h4>
                        <p class="text-light mb-4">
                            Tu contraseña ha sido cambiada exitosamente.
                            <br><br>
                            Ahora puedes iniciar sesión con tu nueva contraseña.
                        </p>
                        <div class="mt-4">
                            <a href="{% url 'login' %}" class="login-btn">Iniciar sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
