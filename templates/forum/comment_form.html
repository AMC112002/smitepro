{% extends 'base.html' %}

{% block content %}
<div class="forum-container">
  <div class="forum-header">
    <h1 class="forum-title">Editar Comentario</h1>
    <a href="{% url 'forum:post_detail' post.pk %}" class="btn btn-secondary back-btn">
      <i class="fas fa-arrow-left"></i> Volver a la publicaci√≥n
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.content.id_for_label }}">Contenido:</label>
          {{ form.content }}
          {% if form.content.errors %}
            <div class="form-error">{{ form.content.errors }}</div>
          {% endif %}
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
          <a href="{% url 'forum:post_detail' post.pk %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
